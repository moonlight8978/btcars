<form name="buyForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrderlistLabel">Buy</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="field_lastname">Ho</label>
            <input type="text" class="form-control" name="lastName" id="field_lastname"
                    ng-model="vm.order.lastname"
                    required/>
            <div ng-show="buyForm.lastname.$invalid">
                <p class="help-block"
                    ng-show="buyForm.lastname.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_firstname">Ten</label>
            <input type="text" class="form-control" name="firstname" id="field_firstname"
                    ng-model="vm.order.firstname"
                    required/>
            <div ng-show="buyForm.firstname.$invalid">
                <p class="help-block"
                    ng-show="buyForm.firstname.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_address">Phone number</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.order.phonenumber"
                    required/>
            <div ng-show="buyForm.phone.$invalid">
                <p class="help-block"
                    ng-show="buyForm.phone.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.order.address"
                    required/>
            <div ng-show="buyForm.address.$invalid">
                <p class="help-block"
                    ng-show="buyForm.address.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_total">Total</label>
            <input type="number" class="form-control" name="total" id="field_total"
                    ng-model="vm.order.total"
                    required/>
            <div ng-show="buyForm.total.$invalid">
                <p class="help-block"
                    ng-show="buyForm.total.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="buyForm.total.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_car">Car</label>
            <div>{{ vm.order.cars.length }}</div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="buyForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
