<div>
    <h2>Orderlists</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="orderlist.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Orderlist
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Ho</span></th>
                    <th><span>Ten</span></th>
                    <th><span>Address</span></th>
                    <th><span>Total</span></th>
                    <th><span>Car</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="orderlist in vm.orderlists track by orderlist.id">
                    <td><a ui-sref="orderlist-detail({id:orderlist.id})">{{orderlist.id}}</a></td>
                    <td>{{orderlist.ho}}</td>
                    <td>{{orderlist.ten}}</td>
                    <td>{{orderlist.address}}</td>
                    <td>{{orderlist.total}}</td>
                    <td>
                        <span ng-repeat="car in orderlist.cars">
                            <a class="form-control-static" ui-sref="car-detail({id: car.id})">{{car.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="orderlist-detail({id:orderlist.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="orderlist.edit({id:orderlist.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="orderlist.delete({id:orderlist.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
